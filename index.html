<!DOCTYPE html>
<html lang="vi">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<head>
<meta charset="UTF-8">
<title>RIASEC Career Test</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
body{
margin:0;
font-family:'Poppins',sans-serif;
background:
linear-gradient(135deg,#0d47a1,#1976d2),
url('pattern.png');
background-size:cover;
background-attachment:fixed;
color:#333;
}

.container{
max-width:1000px;
margin:auto;
padding:40px 20px;
}

.card{
background:white;
border-radius:20px;
padding:30px;
box-shadow:0 15px 40px rgba(255,193,7,0.25);
animation:fadeIn 0.6s ease;
}

h1{text-align:center;color:#1e3c72;}

.guide{
background:#e3f2fd;
padding:20px;
border-radius:15px;
margin-bottom:20px;
border-left:6px solid #1e88e5;
animation:fadeIn 0.8s ease;
}

.question{
background:#f4f7fb;
margin:10px 0;
padding:15px;
border-radius:12px;
display:flex;
justify-content:space-between;
align-items:center;
transition:0.3s;
}

.question:hover{
transform:scale(1.02);
background:#e3f2fd;
}

input[type="checkbox"]{
transform:scale(1.4);
}

button{
width:100%;
margin-top:20px;
padding:15px;
border:none;
border-radius:12px;
background:#1e88e5;
color:white;
font-size:16px;
cursor:pointer;
transition:0.3s;
}

button:hover{
background:#1565c0;
}

.progress{
height:10px;
background:#ddd;
border-radius:5px;
margin:20px 0;
}

.progress-bar{
height:10px;
width:0%;
background:#4CAF50;
border-radius:5px;
transition:0.3s;
}

.result{
display:none;
margin-top:30px;
padding:25px;
border-radius:15px;
text-align:center;
color:white;
animation:fadeIn 1s ease;
}

.result img{
width:100%;
max-width:350px;
border-radius:15px;
margin:20px 0;
box-shadow:0 10px 25px rgba(0,0,0,0.3);
}

@keyframes fadeIn{
from{opacity:0;transform:translateY(20px);}
to{opacity:1;transform:translateY(0);}
}
</style>
</head>

<body>

<div class="container">
<div class="card">
<h1>Trắc nghiệm định hướng nghề nghiệp RIASEC</h1>

<div class="guide">
<h3>Hướng dẫn</h3>
<p>
Hãy đọc từng câu dưới đây. Nếu bạn đồng ý với câu đó, hãy đánh dấu chọn.
Không có câu trả lời nào là sai. Hãy trả lời trung thực theo sở thích của bạn.
</p>
</div>

<input type="text" id="name" placeholder="Họ và tên" required style="width:100%;padding:10px;margin-bottom:10px;">
<input type="text" id="phone" placeholder="Số điện thoại" required style="width:100%;padding:10px;">

<div class="progress"><div class="progress-bar" id="progressBar"></div></div>

<div id="questions"></div>

<button onclick="calculate()">Xem kết quả</button>

<div id="result" class="result">
   <canvas id="radarChart" style="margin-top:30px;"></canvas>
</div>

</div>
</div>

<script> const questions = [ "Tôi thích sửa chữa máy móc, thiết bị.", "Tôi thích nghiên cứu khoa học, thí nghiệm.", "Tôi thích thuyết phục và lãnh đạo người khác.", "Tôi thích giúp đỡ người khác giải quyết vấn đề.", "Tôi thích kinh doanh hoặc bán hàng.", "Tôi thích làm việc với sổ sách, giấy tờ.", "Tôi thích làm việc ngoài trời.", "Tôi thích vẽ, thiết kế hoặc sáng tạo nghệ thuật.", "Tôi thích làm việc với con số và dữ liệu.", "Tôi thích quản lý và điều hành công việc.", "Tôi thích tìm hiểu cách mọi thứ vận hành.", "Tôi thích chăm sóc và hỗ trợ người khác.", "Tôi thích tư vấn, hướng dẫn người khác.", "Tôi thích vận hành máy móc.", "Tôi thích sắp xếp và lưu trữ hồ sơ.", "Tôi thích tham gia các hoạt động kinh doanh.", "Tôi thích biểu diễn nghệ thuật.", "Tôi thích phân tích vấn đề logic.", "Tôi thích khởi nghiệp.", "Tôi thích làm việc nhóm và hỗ trợ đồng đội.", "Tôi thích làm thí nghiệm.", "Tôi thích sửa chữa điện, cơ khí.", "Tôi thích sáng tác âm nhạc hoặc viết lách.", "Tôi thích làm kế toán hoặc hành chính.", "Tôi thích làm việc theo quy trình rõ ràng.", "Tôi thích nghiên cứu công nghệ mới.", "Tôi thích thiết kế thời trang hoặc mỹ thuật.", "Tôi thích tham gia công tác xã hội.", "Tôi thích lãnh đạo dự án.", "Tôi thích làm nông nghiệp hoặc kỹ thuật.", "Tôi thích sáng tạo nội dung.", "Tôi thích lắp ráp thiết bị.", "Tôi thích làm việc văn phòng.", "Tôi thích quản lý nhân sự.", "Tôi thích làm công việc kiểm tra, giám sát.", "Tôi thích kinh doanh tự do.", "Tôi thích vận hành công cụ kỹ thuật.", "Tôi thích làm việc với hệ thống dữ liệu.", "Tôi thích nghiên cứu chuyên sâu.", "Tôi thích làm giáo viên hoặc huấn luyện viên.", "Tôi thích thiết kế đồ họa.", "Tôi thích điều hành doanh nghiệp." ];

const mapping = {
1:"R",2:"I",3:"E",4:"S",5:"E",6:"C",7:"R",8:"A",9:"C",10:"E",
11:"I",12:"S",13:"S",14:"R",15:"C",16:"E",17:"A",18:"I",
19:"E",20:"S",21:"I",22:"R",23:"A",24:"C",25:"C",26:"I",
27:"A",28:"S",29:"E",30:"R",31:"A",32:"R",33:"C",34:"E",
35:"C",36:"E",37:"R",38:"C",39:"I",40:"S",41:"A",42:"E"
};

const images={
R:"https://images.unsplash.com/photo-1581092160607-ee22621dd758",
I:"https://images.unsplash.com/photo-1582719478250-c89cae4dc85b",
A:"https://images.unsplash.com/photo-1500530855697-b586d89ba3ee",
S:"https://images.unsplash.com/photo-1573497161161-c3e73707e25c",
E:"https://images.unsplash.com/photo-1556761175-4b46a572b786",
C:"https://images.unsplash.com/photo-1554224155-6726b3ff858f"
};

const descriptions = {
R:"Nhóm Thực tế (R). Phù hợp: Cơ khí, Xây dựng, Kỹ thuật.",
I:"Nhóm Nghiên cứu (I). Phù hợp: Khoa học, Y học, Phân tích dữ liệu.",
A:"Nhóm Nghệ thuật (A). Phù hợp: Thiết kế, Kiến trúc, Sáng tạo.",
S:"Nhóm Xã hội (S). Phù hợp: Giáo dục, Điều dưỡng, Tư vấn.",
E:"Nhóm Quản lý (E). Phù hợp: Kinh doanh, Luật, Marketing.",
C:"Nhóm Nghiệp vụ (C). Phù hợp: Kế toán, Ngân hàng, Hành chính."
};

const container=document.getElementById("questions");

questions.forEach((q,index)=>{
container.innerHTML+=`
<div class="question">
${index+1}. ${q}
<input type="checkbox" id="q${index+1}" onchange="updateProgress()">
</div>`;
});

function updateProgress(){
let checked=document.querySelectorAll("input:checked").length;
document.getElementById("progressBar").style.width=(checked/42)*100+"%";
}

function calculate(){
let scores={R:0,I:0,A:0,S:0,E:0,C:0};
for(let i=1;i<=42;i++){
if(document.getElementById("q"+i).checked){
scores[mapping[i]]++;
}
}

let maxScore = Math.max(...Object.values(scores));
let topGroups = Object.keys(scores).filter(key => scores[key]===maxScore);

let result=document.getElementById("result");
result.style.display="block";
result.style.background="#1e3c72";

let html="";

topGroups.forEach(group=>{
html+=`
<h2>Bạn thuộc nhóm ${group}</h2>
<img src="${images[group]}">
<p>${descriptions[group]}</p>
<hr style="margin:25px 0;border:1px solid rgba(255,255,255,0.3);">
`;
});

html+=`
<p><strong>Điểm số:</strong><br>
R:${scores.R} | I:${scores.I} | A:${scores.A} |
S:${scores.S} | E:${scores.E} | C:${scores.C}</p>
`;

result.innerHTML=html;
  const ctx = document.getElementById('radarChart');

new Chart(ctx, {
    type: 'radar',
    data: {
        labels: ['R', 'I', 'A', 'S', 'E', 'C'],
        datasets: [{
            label: 'Mức độ phù hợp',
            data: [
                scores.R,
                scores.I,
                scores.A,
                scores.S,
                scores.E,
                scores.C
            ],
            backgroundColor: 'rgba(255, 193, 7, 0.3)',
            borderColor: '#FFC107',
            borderWidth: 2,
            pointBackgroundColor: '#1e3c72'
        }]
    },
    options: {
        scales: {
            r: {
                angleLines: { color: '#ccc' },
                grid: { color: '#ddd' },
                pointLabels: { color: '#fff' },
                suggestedMin: 0,
                suggestedMax: 10
            }
        },
        plugins: {
            legend: {
                labels: { color: '#fff' }
            }
        }
    }
});

fetch("https://script.google.com/macros/s/AKfycbzFZ6L2mo5ARv9qxPmbUxYriDOKs6y-PV33EKnHuZHG17krsjSVN3QKq-ISwbCT3EQ/exec",{
method:"POST",
mode:"no-cors",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:document.getElementById("name").value,
phone:document.getElementById("phone").value,
R:scores.R,
I:scores.I,
A:scores.A,
S:scores.S,
E:scores.E,
C:scores.C,
result:topGroups.join(" & ")
})
});
}
</script>

</body>
</html>
